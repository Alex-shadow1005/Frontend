<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/showingstyle.css">

</head>

<body>
<div class="container">

    <div class="row">
        <button id="getShowings" class="btn-options">Hent film</button>
        <button id="createTableShowing" class="btn-options">Vis film</button>

    </div>
    <h2>Forestillinger</h2>
    <table class="content-table" id="showingTable">
        <thead>
        <tr>
            <th>Filmnavn</th>
            <th>Længde (i minutter)</th>
            <th>Beskrivelse</th>
            <th>Genre</th>
            <th>Aldersgrænse</th>
            <th>Udgivelsesdato</th>
            <th>Tidspunkt</th>
            <th>Book nu</th>
        </tr>
        </thead>
        <tr></tr>
    </table>

</div>

<div class="popup">
    <div class="formPopUp" id="popUpForm">
        <form action="http://localhost:8181/booking" method="post" id="newBookingForm">
            <label for="bookingname"></label>
            <input type="text" name="bookingname" placeholder="navn">
            <label for="phonenumber"></label>
            <input type="text" name="phonenumber" placeholder="telefon nummer">
            <label for="noOPeople"></label>
            <input type="text"  name="noOfPeople" placeholder="antal billetter">
            <button type=submit title="Gem" id="submit">Opret</button>
        </form>
    </div>
</div>

<script src="../js/fetchshowings.js"></script>
<script src="../js/createtableshowing.js"></script>
<script src="../js/insertbooking.js"></script>
</body>
</html>
